<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AuIrphila Bakery</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset Password Page Styles */
        :root {
            --primary-color: #e67e22; /* Warm orange */
            --secondary-color: #e74c3c; /* Soft red */
            --accent-color: #f1c40f; /* Warm yellow */
            --dark-color: #2c3e50; /* Dark blue-gray */
            --light-color: #ecf0f1; /* Light gray */
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --border-radius: 15px;
            --input-height: 50px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            color: var(--dark-color);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: auto;
            min-height: 580px;
            max-height: 95vh;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .panel-container {
            flex: 0 0 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 60px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            text-align: center;
        }
        
        .panel {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        
        .logo-container {
            margin: 0 auto 25px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .forms-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow-y: auto;
        }

        .reset-password-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            transition: all 0.4s ease;
        }

        .title {
            color: var(--dark-color);
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .input-field input {
            width: 100%;
            height: var(--input-height);
            padding: 0 20px 0 50px;
            border: 2px solid #e1e5ee;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: all 0.3s ease;
            color: var(--dark-color);
            background-color: var(--white);
        }

        .input-field input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.1);
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--light-text);
            transition: all 0.3s ease;
        }

        .input-field input:focus + i {
            color: var(--primary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            width: 100%;
            height: var(--input-height);
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-to-login {
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: scale(0.8);
            transition: all 0.3s ease;
            position: relative;
        }

        .popup-overlay.active .popup {
            transform: scale(1);
        }

        .popup h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .popup p {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .popup .btn {
            margin-top: 0;
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #95a5a6;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 20px;
        }

        .close-popup:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .error-message {
            color: var(--secondary-color);
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        /* Password strength indicator */
        .password-strength {
            width: 100%;
            height: 5px;
            background: #e1e5ee;
            margin-top: 5px;
            border-radius: 3px;
            position: relative;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                max-width: 500px;
                min-height: auto;
            }

            .panel-container {
                flex: 0 0 auto;
                padding: 40px 20px;
                border-radius: var(--border-radius) var(--border-radius) 0 0;
            }

            .forms-container {
                padding: 40px 20px;
                border-radius: 0 0 var(--border-radius) var(--border-radius);
            }

            .logo-container {
                width: 100px;
                height: 100px;
                margin-bottom: 15px;
            }

            .panel-container h1 {
                font-size: 24px;
                padding: 0 20px;
                line-height: 1.4;
                margin-bottom: 10px;
            }

            .panel-container p {
                font-size: 14px;
                padding: 0 10px;
            }

            .title {
                font-size: 24px;
            }

            .subtitle {
                margin-bottom: 20px;
            }

            .input-field {
                margin-bottom: 15px;
            }

            .btn {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="panel-container">
            <div class="panel">
                <div class="content">
                    <div class="logo-container">
                        <img src="../assets/images/logo/logo.png" alt="AuIrphila Bakery Logo">
                    </div>
                    <h1>Reset Your Password</h1>
                    <p>Create a new secure password for your AuIrphila Bakery account.</p>
                </div>
            </div>
        </div>

        <div class="forms-container">
            <div class="reset-password-container">
                <form action="#" id="reset-password-form" autocomplete="off">
                    <h2 class="title">New Password</h2>
                    <p class="subtitle">Please enter your new password below.</p>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="new-password" placeholder="New password" required>
                        <div class="error-message" id="password-error"></div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text" id="password-strength-text"></div>
                    </div>
                    
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
                        <div class="error-message" id="confirm-error"></div>
                    </div>
                    
                    <input type="submit" value="Reset Password" class="btn solid">
                </form>
            </div>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup-overlay" id="success-popup">
        <div class="popup">
            <span class="close-popup" id="close-popup">&times;</span>
            <h3>Password Reset Successful!</h3>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <button class="btn" id="popup-ok">Go to Login</button>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../js/supabase.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('reset-password-form');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');
            const successPopup = document.getElementById('success-popup');
            const closePopup = document.getElementById('close-popup');
            const popupOk = document.getElementById('popup-ok');
            const submitButton = resetPasswordForm.querySelector('input[type="submit"]');
            const passwordStrengthBar = document.getElementById('password-strength-bar');
            const passwordStrengthText = document.getElementById('password-strength-text');
            
            // Get the hash fragment from the URL
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');
            
            // Check if we have the necessary tokens
            if (!accessToken || type !== 'recovery') {
                alert('Invalid or missing recovery link parameters. Please request a new password reset link.');
                window.location.href = 'forgot-password.html';
                return;
            }
            
            // Password strength checker
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let feedback = '';
                
                // Length check
                if (password.length >= 8) {
                    strength += 25;
                }
                
                // Contains lowercase
                if (/[a-z]/.test(password)) {
                    strength += 25;
                }
                
                // Contains uppercase
                if (/[A-Z]/.test(password)) {
                    strength += 25;
                }
                
                // Contains number or special char
                if (/[0-9!@#$%^&*(),.?":{}|<>]/.test(password)) {
                    strength += 25;
                }
                
                // Update strength bar
                passwordStrengthBar.style.width = strength + '%';
                
                // Set color based on strength
                if (strength <= 25) {
                    passwordStrengthBar.style.backgroundColor = '#e74c3c';
                    feedback = 'Weak';
                } else if (strength <= 50) {
                    passwordStrengthBar.style.backgroundColor = '#f39c12';
                    feedback = 'Fair';
                } else if (strength <= 75) {
                    passwordStrengthBar.style.backgroundColor = '#f1c40f';
                    feedback = 'Good';
                } else {
                    passwordStrengthBar.style.backgroundColor = '#2ecc71';
                    feedback = 'Strong';
                }
                
                passwordStrengthText.textContent = feedback;
            });
            
            // Form submission
            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error messages
                passwordError.style.display = 'none';
                confirmError.style.display = 'none';
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validate password
                if (newPassword.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.style.display = 'block';
                    return;
                }
                
                // Check if passwords match
                if (newPassword !== confirmPassword) {
                    confirmError.textContent = 'Passwords do not match';
                    confirmError.style.display = 'block';
                    return;
                }
                
                // Show loading state
                submitButton.disabled = true;
                submitButton.value = 'Resetting...';
                
                try {
                    // Update the password using the access token
                    const { data, error } = await supabase.auth.updateUser({
                        password: newPassword
                    });
                    
                    if (error) {
                        console.error('Error resetting password:', error);
                        alert('Error: ' + error.message);
                    } else {
                        console.log('Password reset successful');
                        // Show success popup
                        successPopup.classList.add('active');
                    }
                } catch (err) {
                    console.error('Exception resetting password:', err);
                    alert('An unexpected error occurred. Please try again later.');
                } finally {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.value = 'Reset Password';
                }
            });
            
            // Close popup when clicking the X or OK button
            closePopup.addEventListener('click', function() {
                successPopup.classList.remove('active');
                window.location.href = 'login.html';
            });
            
            popupOk.addEventListener('click', function() {
                successPopup.classList.remove('active');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>

</html>
